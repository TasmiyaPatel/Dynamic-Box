<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Boxes</h1>
    </header>
    <main>
        <section class="box" id="box1">
            <div class="content">
                <p>Box 1</p>
                <div class="controls hidden">
                    <button class="color-option" data-color="#ff0000">Red</button>
                    <button class="color-option" data-color="#00ff00">Green</button>
                    <button class="color-option" data-color="#0000ff">Blue</button>
                    <button class="size-option" data-size="100px">Small</button>
                    <button class="size-option" data-size="200px">Medium</button>
                    <button class="size-option" data-size="300px">Large</button>
                </div>
            </div>
        </section>
        <section class="box" id="box2">
            <div class="content">
                <p>Box 2</p>
                <div class="controls hidden">
                    <button class="color-option" data-color="#ff0000">Red</button>
                    <button class="color-option" data-color="#00ff00">Green</button>
                    <button class="color-option" data-color="#0000ff">Blue</button>
                    <button class="size-option" data-size="100px">Small</button>
                    <button class="size-option" data-size="200px">Medium</button>
                    <button class="size-option" data-size="300px">Large</button>
                </div>
            </div>
        </section>
        <section class="box" id="box3">
            <div class="content">
                <p>Box 3</p>
                <div class="controls hidden">
                    <button class="color-option" data-color="#ff0000">Red</button>
                    <button class="color-option" data-color="#00ff00">Green</button>
                    <button class="color-option" data-color="#0000ff">Blue</button>
                    <button class="size-option" data-size="100px">Small</button>
                    <button class="size-option" data-size="200px">Medium</button>
                    <button class="size-option" data-size="300px">Large</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
